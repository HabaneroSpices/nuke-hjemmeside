<!DOCTYPE HTML>
<html>
<head>
    <!--<meta http-equiv="refresh" content="180">-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drift Info | NUKE</title>
    <link rel="stylesheet" href="style/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid" id="containerLogo">
          <a class="navbar-brand" href="index.html">
            <img src="img/logo.png" alt="" width="auto" height="24" class="d-inline-block">
            | Driften
          </a>
        </div>
    </nav>

<img id="drift" src="">

<map name="kort">
    <area target="" alt="Se drift status i Thisted" title="Se drift status i Thisted" href="index.html?loc=thisted" coords="124,99,286,197" shape="rect">
    <area target="" alt="Se drift status i Headquarters" title="Se drift status i Headquarters" href="index.html?loc=hq" coords="1028,412,1211,508" shape="rect">
</map>
<map name="rotator">
    <area target="_blank" alt="Dizzy Mizz Lizzy - Rotator (1996)" title="Dizzy Mizz Lizzy - Rotator (1996)" href="https://www.youtube.com/watch?v=r9z91Nx6NZ4&amp;list=PLkd-rIpGhFIU9xrVZF8yqfnUjg6dmCN28" coords="594,319,1156,422" shape="rect">
</map>

<script src="JS/_getUrl.js"></script>
<script>
    if (getUrlVars()["loc"]) {
        var backBtn = document.createElement("a")
        backBtn.setAttribute("role","button")
        backBtn.textContent = "Tilbage til kort"
        backBtn.setAttribute("href","index.html")
        backBtn.classList = "btn btn-outline-danger"
        document.getElementById("containerLogo").appendChild(backBtn)
    }
    if (getUrlVars()["loc"] == "thisted") {
        console.log("Funny enabled Thisted")
        document.getElementById("drift").src = "img/thisted-status.png"
        document.getElementById("drift").useMap = "#rotator"
    } else if (getUrlVars()["loc"] == "hq") {
        console.log("Funny enabled HQ")
        document.getElementById("drift").src = "img/hq-status.png"
    } else {
        document.getElementById("drift").src = "img/kort.png"
        document.getElementById("drift").useMap = "#kort"
    }
    
</script>
</main>
<footer></footer>
</body>
</html>
